<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadstro liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro liga dos astronautas</h3>
    <form action>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name"/>
        </div>
        <br>    
            
        <div>
            <label for="password">Email:</label>
            <input type="text" id="email" name="email"/>
            <label for="password">Senha:</label>
            <input type="text" id="Password" name="Password"/>
        </div>
        <div>
            <br>

            <label for="birthday">-Foto:</label>
            <input type="date" id="birthday" name="birthday"/>
            <label for="photo">-Foto:</label>
            <input type="file" id="photo" name="photo"/>
        </div>
        <br>
        <div>
            <label for="nacionality">Nacionalidade:</label>
            <select name="nationality" id="nacionality">
                <option value="Russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            
            </select>
            -Gênero:
            <Label for="female">F</Label>
            <input type="radio" name="gender" id="female" value="female"/>
            <label for="Male">M</Label>
            <input type="radio" name="Male" id="Male" value="Male"/>
        </div>
        <br>
        <div>
            Suas principais qualidades:
            <br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"/>|
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"/>|
            <label for="physic">Preparo físico</label>
            <input type="checkbox" name="physic" id="physic"/>|
            <label for="edu">Educação</label>
            <input type="checkbox" name="edu" id="edu"/>|
        </div>
        <br>
        <div>
            <Textarea name="description"id="description">Porque você gostaria de ser um astronauta?</Textarea>
        </div>
        <div>
            <Input type="submit" value="criar"></Input>
        </div>
        <hr>
    </form>
    <p>Visite meu github:
        <a target="blank"href="https://github.com/Kavallera">Kavallera</a>
    </p>
    
</body>
</html>
